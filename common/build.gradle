plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

afterEvaluate {
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.release
                groupId = 'com.github.shengwang520'
                artifactId = 'CommonUtils'
                version = "1.0.11"
            }
        }
    }
}


android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 11
        versionName "1.0.11"
    }
}

dependencies {
    api 'androidx.core:core-ktx:1.10.0'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'com.google.android.material:material:1.9.0'
    api 'androidx.multidex:multidex:2.0.1'//对dex文件的优化，解决方法数过多产生的问题

    api 'com.karumi:dexter:6.2.3'//6.0+权限管理
}